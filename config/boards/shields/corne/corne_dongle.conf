# Dongle Screen Configuration
CONFIG_ZMK_KEYBOARD_NAME="David's Corne"

# Enable USB logging for debugging (disable after setup)
# CONFIG_ZMK_USB_LOGGING=y

# Screen orientation and display settings
CONFIG_DONGLE_SCREEN_HORIZONTAL=y
CONFIG_DONGLE_SCREEN_FLIPPED=n

# Ambient light sensor for automatic brightness adjustment
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT=y
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT_EVALUATION_INTERVAL_MS=1000
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT_MIN_RAW_VALUE=0
CONFIG_DONGLE_SCREEN_AMBIENT_LIGHT_MAX_RAW_VALUE=100

# Screen timeout and brightness settings
CONFIG_DONGLE_SCREEN_IDLE_TIMEOUT_S=600
CONFIG_DONGLE_SCREEN_MAX_BRIGHTNESS=80
CONFIG_DONGLE_SCREEN_MIN_BRIGHTNESS=10
CONFIG_DONGLE_SCREEN_DEFAULT_BRIGHTNESS=50

# Keyboard brightness control
CONFIG_DONGLE_SCREEN_BRIGHTNESS_KEYBOARD_CONTROL=y
CONFIG_DONGLE_SCREEN_BRIGHTNESS_STEP=10
# F22 - screen toggle
CONFIG_DONGLE_SCREEN_TOGGLE_KEYCODE=113
# F23 - brightness down
CONFIG_DONGLE_SCREEN_BRIGHTNESS_DOWN_KEYCODE=114
# F24 - brightness up
CONFIG_DONGLE_SCREEN_BRIGHTNESS_UP_KEYCODE=115

# Widget configuration - enable all widgets
CONFIG_DONGLE_SCREEN_WPM_ACTIVE=y
CONFIG_DONGLE_SCREEN_MODIFIER_ACTIVE=y
CONFIG_DONGLE_SCREEN_LAYER_ACTIVE=y
CONFIG_DONGLE_SCREEN_OUTPUT_ACTIVE=y
CONFIG_DONGLE_SCREEN_BATTERY_ACTIVE=y

# OS icon for GUI key (0: macOS, 1: Linux, 2: Windows)
# Note: GUI icon config may vary by dongle screen version
# CONFIG_DONGLE_SCREEN_MOD_WIDGET_GUI_ICON=0

# Bluetooth settings
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Disable sleep for dongle
CONFIG_ZMK_SLEEP=n

# Disable ZMK Studio for dongle (not needed for display-only device)
CONFIG_ZMK_STUDIO=n
